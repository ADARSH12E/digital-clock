    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(31, 31, 31, 0.85);
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #00ffcc;
            font-size: 3em;
            margin-bottom: 10px;
            animation: slideIn 1s ease-out forwards;
            font-family: 'Orbitron', sans-serif;
        }
        h2 {
            color: #ffcc00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .skills span {
            background: #00ffcc;
            color: #0a0a0a;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 255, 204, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
            transition: 0.3s ease-in-out;
        }
        .skills span:hover {
            box-shadow: 0 0 15px #00ffcc;
            transform: scale(1.1);
        }
        .contact {
            margin-top: 30px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            display: inline-block;
            margin: 0 10px;
        }
        .social img {
            width: 40px;
            height: 40px;
            transition: 0.3s;
        }
        .social img:hover {
            transform: scale(1.2);
        }
        @media (max-width:440px){
        html{

        }

        #p1{

}
::-webkit-scrollbar-track{

}
::-webkit-scrollbar-thumb{

}
